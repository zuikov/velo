<head>

<body>

        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="bg-info">
          <button class="dropdown-item" routerLink="./intro" routerLinkActive="active"><i class="fa fa-bicycle"></i> Как использовать</button>

          <button class="dropdown-item" routerLink="./cases" routerLinkActive="active">Велокейсы</button>

          <button class="dropdown-item" routerLink="./information" routerLinkActive="active">Информация</button>
          <button class="dropdown-item" routerLink="./cart" routerLinkActive="active"><i class="fa fa-shopping-cart"></i> Корзина
            <span class="badge badge-success">{{totalGoodsCount}}</span></button>
        </div>
    </div>

 <div class="collapse navbar-collapse   justify-content-center" id="collapsibleNavbar">  
    <ul class="navbar-nav">
      <li class="nav-item">

      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="./instructions" routerLinkActive="active">Видеоинструкции</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="./information" routerLinkActive="active">Информация</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="./cart" routerLinkActive="active"><i class="fa fa-shopping-cart"></i> Корзина
          <span class="badge badge-success">{{totalGoodsCount}}</span></a>
      </li>
    </ul>
  </div> 
  <div *ngIf="cartMessage" class="alert alert-success">
    {{ cartMessage }}
  </div>
